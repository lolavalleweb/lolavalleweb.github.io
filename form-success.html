<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gracias por contactarnos | Lola Valle Garrido</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .thank-you-container {
            background-color: white;
            padding: 3rem;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            max-width: 600px;
            width: 100%;
            text-align: center;
        }
        .thank-you-icon {
            font-size: 4rem;
            color: #198754;
            margin-bottom: 1.5rem;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1.5rem;
        }
        p {
            color: #495057;
            margin-bottom: 2rem;
            font-size: 1.1rem;
        }
        .btn-return {
            background-color: #198754;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.3s;
        }
        .btn-return:hover {
            background-color: #157347;
            color: white;
        }
        .contact-info {
            margin-top: 2rem;
            font-size: 0.9rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" fill="currentColor" viewBox="0 0 16 16">

        <p>Gracias por contactar con el bufete de Lola Valle Garrido. Hemos recibido su mensaje y nos pondremos en contacto con usted lo antes posible.</p>
        
        <a href="index.html" class="btn-return">Volver</a>
        
        <div class="contact-info">
            <p>Si lo prefiere, también puede contactarnos directamente:<br>
            Teléfono: 656 42 61 46<br>
            Email: lolavalle@icam.es</p>
        </div>
    </div>
